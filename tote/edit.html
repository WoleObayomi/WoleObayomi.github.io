<head>
    <meta charset="utf-8">

    <title>TOTE</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/assets/css/bootstrap.css" rel="stylesheet">
    <!--external css-->
    <link href="../static/assets/font-awesome/css/font-awesome.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="../static/assets/css/zabuto_calendar.css">
    <link rel="stylesheet" type="text/css" href="../static/assets/js/gritter/css/jquery.gritter.css"/>
    <link rel="stylesheet" type="text/css" href="../static/assets/lineicons/style.css">
    <link rel="stylesheet" type="text/css" href="../static/assets/css/jquery.growl.css">

    <script src="../static/assets/js/chart-master/Chart.js"></script>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<section id="container">
    <!-- **********************************************************************************************************************************************************
    TOP BAR CONTENT & NOTIFICATIONS
    *********************************************************************************************************************************************************** -->
    <!--header start-->
    <header class="header black-bg">
        <div class="sidebar-toggle-box">
            <div class="fa fa-bars tooltips" data-placement="right" data-original-title="Toggle Navigation"></div>
        </div>
        <!--logo start-->
        <a href="/" class="logo"><b>Wole</b></a>
        <!--logo end-->
        <div class="top-menu">
            <ul class="nav pull-right top-menu">
                <li><a class="logout" href="/logout">Logout</a></li>
            </ul>
        </div>
    </header>
    <!--header end-->

    <!-- **********************************************************************************************************************************************************
    MAIN SIDEBAR MENU
    *********************************************************************************************************************************************************** -->
    <!--sidebar start-->
    <aside>
        <div id="sidebar" class="nav-collapse ">
            <!-- sidebar menu start-->
            <ul class="sidebar-menu" id="nav-accordion">

                <p class="centered"><a href="/"><img src="../static/assets/img/ui-sam.png" class="img-circle" width="60"></a>
                </p>
                <h5 class="centered">Wole</h5>

                <li class="mt">
                    <a class="active" href="/">
                        <i class="glyphicon glyphicon-home"></i>
                        <span>Dashboard</span>
                    </a>
                </li>

                <li class="sub-menu">
                    <a href="/upload">
                        <i class="glyphicon glyphicon-hand-right"></i>
                        <span>Upload</span>
                    </a>
                </li>

            </ul>
            <!-- sidebar menu end-->
        </div>
    </aside>
    <!--sidebar end-->

    <!-- **********************************************************************************************************************************************************
    MAIN CONTENT
    *********************************************************************************************************************************************************** -->
    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">

            <div class="row">

                <div class="col-lg-9 main-chart" id="containerarticles">
                    <h4 style="color: black;font-size: x-large;font-weight: 900;">Edit Article</h4>
                </div>
                <!-- /col-lg-9 END SECTION MIDDLE -->
                <div class="container">
                    <div class="row">
                        <div>
                            <div class="well well-sm">
                                <div class="row">
                                    <div class="col-sm-6 col-md-4">
                                        <img src="http://placehold.it/280x350" alt=""
                                             class="img-rounded img-responsive" id="imgavatar" style="width:280px;height:350px;"/>
                                    </div>
                                    <input type="file" style="display: none;" name="image">

                                    <div class="col-sm-6">
                                        <form class="form-horizontal" role="form">
                                            <div class="form-group">
                                                <label class="col-lg-3 control-label">Article</label>

                                                <div class="col-lg-8">
                                                    <input class="form-control" value=""
                                                           placeholder="enter article name..." type="text" required id="articlename">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-lg-3 control-label">Brand</label>

                                                <div class="col-lg-8">
                                                    <input class="form-control" value=""
                                                           placeholder="enter brand name..." type="text" required id="articlebrand">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-lg-3 control-label">Price:</label>

                                                <div class="col-lg-8">
                                                    <input class="form-control" value="" type="number" min="0"
                                                           max="1000" required id="articleprice">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-lg-3 control-label">Quantity:</label>

                                                <div class="col-lg-8">
                                                    <input class="form-control" value="" type="number" min="0"
                                                           max="1000" required id="articlequantity">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-lg-3 control-label">Size:</label>

                                                <div class="col-lg-8">
                                                    <select id="sizedd" multiple>
                                                        <option value="XSmall">XSmall</option>
                                                        <option value="Small">Small</option>
                                                        <option value="Medium">Medium</option>
                                                        <option value="Large">Large</option>
                                                        <option value="XLarge">XLarge</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-lg-3 control-label">Tags:</label>

                                                <div class="col-lg-8">
                                                    <select id="tagdd" multiple>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-3 control-label">Gender:</label>

                                                <div class="col-lg-8">
                                                    <select id="genderdd" mutliple>
                                                        <option value="M">Male</option>
                                                        <option value="F">Female</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-3 control-label">Visble:</label>

                                                <div class="col-lg-8">
                                                    <select id="visibledd">
                                                        <option value="true">Yes</option>
                                                        <option value="false">No</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <button type="button" class="btn btn-primary" id="uploadRequest">
                                                    Submit
                                                </button>
                                                <button type="button" class="btn btn-default" id="clearForm">
                                                    Clear
                                                </button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <! --/row -->

        </section>
    </section>

    <!--main content end-->
</section>

<script src="../static/assets/js/jquery.sparkline.js"></script>
<script src="../static/assets/js/jquery.growl.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

</body>
</html>
