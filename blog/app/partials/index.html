<div id="home-bg">
  <div id="intro">
    <div id="intro-text">Welcome To Wole's Blog.</div>
  </div>
  <div id="latest-post">
    <div id="latest-post-text">
      <p>Latest Post</p>
      <div ng-if="!post"><i class="fa fa-gear fa-spin" style="color:#f0f0f0;"></i></div>
      <div id="latest-post-title"><a href="#/posts/{{post.id}}">{{post.title}}</a></div>
    </div>
  </div>
  <div id="more-posts" ng-click="scrollToPosts()">More Posts</div>
</div>
<div id="otherposts" >
  <div id="left-arrow" class="arrow" ng-click="slideLeft()"><i class="fa fa-chevron-left"></i></div>
  <div id="right-arrow" class="arrow" ng-click="slideRight()"><i class="fa fa-chevron-right"></i></div>
  <div id="cards-wrapper">
    <div ng-repeat='post in posts' class="card-holder">
      <div cards></div>
    </div>
  </div>
</div>
